      <div data-role="page">
      
      <div data-role="header" data-position="fixed">
        <h1>書名辨識系統</h1>
      </div>
      
      <div data-role="content">
          
          
<form id="imgur">
<input type="file" class="imgur" accept="image/*" data-max-size="5000" />
</form>
           
      
<script>
    
$("document").ready(function () {

                    $('input[type=file]').on("change", function () {

                            var $files = $(this).get(0).files;

                            if ($files.length) {

                                // Reject big files
                                if ($files[0].size > $(this).data("max-size") * 1024) {
                                    console.log("Please select a smaller file");
                                    return false;
                                }

                                // Replace ctrlq with your own API key
                                var apiUrl = 'https://api.imgur.com/3/image';
                                //var apiUrl = 'https://api.mashiro.top/imgur-api/3/image';
                                var apiKey = 'f4e0b34abb55c8d';

                                var formData = new FormData();
                                formData.append("image", $files[0]);

                                var settings = {
                                    "async": true,
                                    "crossDomain": true,
                                    "url": apiUrl,
                                    "method": "POST",
                                    "datatype": "json",
                                    "headers": {
                                        "Authorization": "Client-ID " + apiKey
                                    },
                                    "processData": false,
                                    "contentType": false,
                                    "data": formData,
                                    beforeSend: function (xhr) {
                                        console.log("上传中...");
                                        $('body').append('<p>上传中...</p>');
                                    },
                                    success: function (res) {
                                        var imgur_link = res.data.link.replace('https://i.imgur.com/',
                                            'https://static.mashiro.top/imgur/');
                                        console.log(res.data.link);
                                        console.log(imgur_link);
                                        $('body').append('<p>图片地址：' + imgur_link + '</p>');
                                                $('body').append('<img src="' + imgur_link + '" />');
                                            },
                                            error: function () {
                                                alert("上传失败");
                                            }
                                    }
                                    $.ajax(settings).done(function (response) {
                                        console.log("Done");
                                    });
                                }
                            });
                    });
    </script>
